<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EONET</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"

    <div class="box">
<a href="homepage.html"><button class="button">Back To Home</button></a>
</div>

  <body>
    <header>
      <h1>EONET</h1>
    </header>

    <section>
      <p id="title"></p>
      <p id="event-id"></p>
      <p id="category"></p>
      <p id="time-date"></p>
      <p id="description"></p>
      <p id="geometry-units"></p>
      <p id="geometry-value"></p>
      <p id="sources"></p>
    </section>
    <!-- google maps API with my working key, pls dont spam this -AM -->
    <iframe
      id="map"
      width="600"
      height="450"
      style="border: 0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyALVHUah6fxUBeyPbNT4egSXn6uqKqjoR8
    &q=Space+Needle,Seattle+WA"
    >
    </iframe>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./assets/js/maps.js"></script>
  </body>
</html>
